<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meeting Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Retain markdown styling for action items */
    #actionItems strong {
      font-weight: 700;
      color: #1f2937;
    }
    #actionItems em {
      font-style: italic;
      color: #374151;
    }
    /* Starry background canvas */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, #030014, #0a0a2a);
    }
  </style>
</head>
<body class="h-full flex items-center justify-center p-4 sm:p-6 overflow-hidden">
  <!-- Starry Background Canvas -->
  <canvas id="starfield"></canvas>

  <!-- Main Container -->
  <div class="w-full max-w-7xl h-[90vh] flex bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-800/50 overflow-hidden">
    <!-- Left Section: Transcript Input -->
    <div id="input-section" class="flex-1 p-6 sm:p-8 space-y-6 overflow-y-auto">
      <div class="space-y-2">
        <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-tight">AI Meeting Summarizer</h1>
        <p class="text-sm text-gray-400">Generate concise summaries and actionable insights from your meeting transcripts with advanced AI.</p>
      </div>
      <div class="space-y-3">
        <label for="transcript" class="block text-sm font-medium text-gray-300">Meeting Transcript</label>
        <textarea
          id="transcript"
          rows="10"
          class="w-full bg-gray-800/70 text-gray-200 border border-gray-700 rounded-lg p-4 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-150 placeholder-gray-500"
          placeholder="Paste your meeting transcript here..."
        ></textarea>
      </div>
      <div class="flex items-center gap-4">
        <button
          id="summarizeBtn"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-blue-700 transition-all duration-150"
        >
          Summarize
        </button>
        <div id="loading" class="text-sm text-gray-400 hidden flex items-center gap-2">
          <svg class="animate-spin h-4 w-4 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
          Processing...
        </div>
      </div>
    </div>

    <!-- Right Section: Summary Panel (Hidden by Default) -->
    <div
      id="result"
      class="w-0 lg:w-96 bg-gray-900/90 backdrop-blur-sm border-l border-gray-800/50 p-0 lg:p-6 space-y-6 overflow-y-auto transition-all duration-300 hidden"
    >
      <div class="space-y-3">
        <h2 class="text-lg font-medium text-white flex items-center gap-2">Summary</h2>
        <div id="summaryText" class="bg-gray-800/50 p-4 rounded-lg text-gray-300 text-sm"></div>
      </div>
      <div class="space-y-3">
        <h2 class="text-lg font-medium text-white flex items-center gap-2">Action Items</h2>
        <ul id="actionItems" class="list-disc pl-5 space-y-2 text-gray-300 text-sm"></ul>
      </div>
    </div>
  </div>

  <!-- Starfield Animation Script -->
  <script>
    // Starfield animation inspired by Grok's background
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 100;

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5;
        this.speed = Math.random() * 0.05;
        this.opacity = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Original JavaScript Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const summarizeBtn = document.getElementById("summarizeBtn");
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");
      const summaryText = document.getElementById("summaryText");
      const actionItemsList = document.getElementById("actionItems");

      if (!summarizeBtn || !loading || !resultDiv || !summaryText || !actionItemsList) {
        console.error("One or more DOM elements not found.");
        alert("⚠️ Application error: Required elements not found.");
        return;
      }

      summarizeBtn.addEventListener("click", async () => {
        const transcript = document.getElementById("transcript").value.trim();
        if (!transcript) return alert("Please paste a transcript.");

        loading.classList.remove("hidden");
        resultDiv.classList.add("hidden");
        resultDiv.classList.remove("w-0", "p-0");
        resultDiv.classList.add("w-80", "lg:w-96", "p-6");

        try {
          const response = await fetch("http://127.0.0.1:5000/summarize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ transcript }),
          });

          if (!response.ok) throw new Error("Server error");

          const data = await response.json();
          summaryText.textContent = data.summary || "No summary returned.";
          actionItemsList.innerHTML = "";
          (data.action_items || []).forEach((item) => {
            const li = document.createElement("li");
            li.innerHTML = marked.parseInline(item);
            actionItemsList.appendChild(li);
          });

          resultDiv.classList.remove("hidden");
        } catch (err) {
          alert("⚠️ Something went wrong: " + err.message);
          console.error(err);
        } finally {
          loading.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
