<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">📝 Meeting Summarizer</h1>

    <!-- Transcript Input -->
    <div>
      <label for="transcript" class="block font-medium mb-1">Paste Meeting Transcript:</label>
      <textarea
        id="transcript"
        rows="10"
        class="w-full border border-gray-300 rounded p-2"
        placeholder="Paste your meeting transcript here..."
      ></textarea>
    </div>

    <!-- Controls -->
    <div class="flex justify-between items-center">
      <button
        id="summarizeBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Summarize
      </button>
      <div id="loading" class="text-sm text-gray-500 hidden">⏳ Summarizing...</div>
    </div>

    <!-- Result Display -->
    <div id="result" class="hidden space-y-4">
      <div>
        <h2 class="text-lg font-semibold">📌 Summary:</h2>
        <p id="summaryText" class="bg-gray-100 p-3 rounded"></p>
      </div>
      <div>
        <h2 class="text-lg font-semibold">✅ Action Items:</h2>
        <ul id="actionItems" class="list-disc pl-6 space-y-1"></ul>
      </div>
    </div>
  </div>

  <script>
    const summarizeBtn = document.getElementById("summarizeBtn");
    const loading = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const summaryText = document.getElementById("summaryText");
    const actionItemsList = document.getElementById("actionItems");

    summarizeBtn.addEventListener("click", async () => {
      const transcript = document.getElementById("transcript").value.trim();
      if (!transcript) return alert("Please paste a transcript.");

      loading.classList.remove("hidden");
      resultDiv.classList.add("hidden");

      try {
        const response = await fetch("http://127.0.0.1:5000/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript }),
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();
        summaryText.textContent = data.summary || "No summary returned.";
        actionItemsList.innerHTML = "";
        (data.action_items || []).forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          actionItemsList.appendChild(li);
        });

        resultDiv.classList.remove("hidden");
      } catch (err) {
        alert("⚠️ Something went wrong: " + err.message);
        console.error(err);
      } finally {
        loading.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
